<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .text-success {
        color: #0066ff;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <h1>Simple Json</h1>
    <a href="#" id="btn">load hello.html</a>
    <div id="console"></div>

    <script>
      document.querySelector("#btn").addEventListener("click", (e) => {
        e.preventDefault();

        const xhr = new XMLHttpRequest();
        const method = "GET";
        const url = "http://localhost:3001/hello";

        xhr.onreadystatechange = (e) => {
          const ajax = e.target;

          if (ajax.readyState == XMLHttpRequest.DONE) {
            if (ajax.status == 200) {
              // ajax.responseText --> 통신을 통해 읽어온 내뇽
              // 데이터 타입이 string 이므로 JSON객체로 변환이 필요함.
              const json = JSON.parse(ajax.responseText);
              // const json = {"msg": "안녕하세요. Ajax"};
              console.log(json);

              // 동적으로 <h1>태그 생성 -> <h1 class='text-success'>안녕하세요. Ajax</h1>
              const h1 = document.createElement("h1");
              h1.classList.add("text-success");
              h1.innerHTML = json.msg;

              document.querySelector("#console").appendChild(h1);
            } else {
              const s = parseInt(ajax.status / 100);
              let msg = null;

              if (s == 4) {
                msg = `[${ajax.status}] ${ajax.statusText} - 요청주소가 잘못되었습니다.`;
              } else if (s == 5) {
                msg = `[${ajax.status}] ${ajax.statusText} - 서버의 응답이 없습니다.`;
              } else {
                msg = "알수 없는 이유로 요청에 실패했습니다.";
              }

              alert(msg);
            }
          } // end if
        };

        xhr.open(method, url);
        xhr.send();
      });
    </script>
  </body>
</html>
