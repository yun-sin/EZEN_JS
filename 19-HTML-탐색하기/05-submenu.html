<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /** 기본 속성 초기화 */
      .menu-container {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      /* 메뉴에 포함된 모든 링크에 대한 크기, 배경 지정 및 글자 꾸미기 */
      .menu-container a {
        display: block;
        width: 179px;
        height: 48px;
        background: url("img/btn.png");
        line-height: 48px;
        text-align: center;
        font-weight: bold;
        text-decoration: none;
      }

      /* 마우스가 올라간 링크에 대한 배경이미지 변경 */
      .menu-container a:hover {
        background: url("img/btn_over.png");
      }

      .menu-item {
        flex: 0 0;
        /* 서브메뉴의 기준점을 부모요소로 지정하기 위한 처리 */
        position: relative;
      }

      /* 서브메뉴가 펼쳐지더라도 다른 요소들 위에 떠있어야 하므로, Position처리 */
      .menu-item .sub {
        list-style: none;
        margin: 0;
        padding: 0;
        position: absolute;
        z-index: 1000;
        max-height: 0;
        overflow: hidden;
        transition: max-height 180ms ease-out;
      }
    </style>
  </head>
  <body>
    <ul class="menu-container">
      <li class="menu-item">
        <a href="#">Frontend</a>
        <ul class="sub">
          <li><a href="#">HTML+CSS</a></li>
          <li><a href="#">JavaScript</a></li>
          <li><a href="#">jQuery</a></li>
        </ul>
      </li>
      <li class="menu-item">
        <a href="#">Backend</a>
        <ul class="sub">
          <li><a href="#">PHP</a></li>
          <li><a href="#">JSP</a></li>
          <li><a href="#">Node.js</a></li>
        </ul>
      </li>
      <li class="menu-item">
        <a href="#">Mobile</a>
        <ul class="sub">
          <li><a href="#">IOS</a></li>
          <li><a href="#">Android</a></li>
          <li><a href="#">Hybrid</a></li>
        </ul>
      </li>
    </ul>

    <!-- 페이지 컨텐츠를 가정한 요소 -->
    <h1>Hello World</h1>

    <script>
      document.querySelectorAll(".menu-item").forEach((v, i) => {
        v.addEventListener("mouseover", (e) => {
          const current = e.currentTarget;
          const sub = current.querySelector(".sub");
          sub.style.maxHeight = sub.scrollHeight + "px";
        });

        v.addEventListener("mouseout", (e) => {
          const current = e.currentTarget;
          const sub = current.querySelector(".sub");
          sub.style.maxHeight = null;
        });
      });
    </script>
  </body>
</html>
